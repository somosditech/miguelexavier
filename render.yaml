# Render.yaml - Configuração do Render
services:
  - type: web
    name: miguelexavier-api
    env: php
    region: oregon
    plan: free
    buildCommand: cd back && bash render-build.sh
    startCommand: cd back && bash render-start.sh
    envVars:
      - key: APP_NAME
        value: Miguel & Xavier
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: mysql
      - key: JWT_TTL
        value: 60
      - key: FRONTEND_URL
        value: "*"

databases:
  - name: miguelexavier-db
    plan: free
    databaseName: miguelexavier
    user: miguelexavier
